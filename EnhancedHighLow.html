<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">    
    <title>Higher/Lower Game</title>
</head>
<body>
    <div class="container">
        <h1 class="title"><strong>Higher/Lower Game</strong></h1>
        <p class="range_message" id="range_message"></p>
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <form class="form-horizontal" onsubmit="return false">
                    <div class="form-group">
                        <label>Your guess:</label>
                        <input type="text" id="guess_box" class="form-control">
                    </div>
                    <button class="button" type="submit" id="button" onclick="guess()">Guess</button>
                    <button class="button" type="button" id="reset" onclick="window.location.reload()">Reset</button>
                </form>
            </div>
        </div>
        <p class="message" id="message"></p>
    </div>
    <script src="EnhancedHighLow.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
